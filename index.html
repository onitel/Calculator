<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Calculator" content="A simple calculator to make simple calculations, a calculator made with vanilla javascript">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>  <!-- defer means it will be executed last -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerGrid">
        <div class="output">
            <div data-secondLineNumber class="secondLineNumber"></div>
            <div data-firstLineNumber class="firstLineNumber"></div>
        </div>
        <button data-allClear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>√</button>
        <button data-operation>÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="spanTwo">=</button>
    </div>
</body>
</html>
